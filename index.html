<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPER</title>
    <!-- Vercel Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for hand-drawn text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="messageBox" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 text-white font-bold px-6 py-3 rounded-lg shadow-lg hidden"></div>

    <div class="device-background w-full max-w-screen-2xl">
        <!-- Top Section -->
        <div class="top-bar w-full flex flex-wrap items-center justify-between gap-2 sm:gap-4">
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4">
                <h1 class="label text-gray-800 text-2xl tracking-wider">LOOPER</h1>
                <div class="flex flex-col items-start">
                    <div class="flex items-center">
                        <span class="text-gray-700 text-lg font-medium">by</span>
                        <a href="https://www.aied.uk/" target="_blank" class="ml-2 text-xl font-bold text-red-500 hover:text-red-400 transition-all duration-300 transform hover:scale-110 hover:rotate-1">AIED.uk</a>
                    </div>
                    <span class="text-xs text-gray-500 ml-8 mt-1 font-handwriting opacity-70 transform -rotate-2">click me!</span>
                </div>
            </div>
            <div class="flex flex-wrap items-center gap-2 sm:gap-4">
                <div class="metronome-led-container">
                    <button id="metronomeToggle" class="control-button py-2 px-3 text-sm">METRONOME</button>
                    <div class="retro-led" id="metronome-led"></div>
                </div>
                <div class="flex items-center gap-2">
                    <input type="number" id="bpmInput" value="120" class="bg-gray-800 text-white w-20 text-center rounded border border-gray-900">
                    <span class="label">BPM</span>
                </div>
            </div>
            <div class="display-screen w-48 text-lg h-12 flex items-center justify-center mt-2 sm:mt-0">
                <span id="memoryDisplay">READY</span>
            </div>
            <button id="allStop" class="control-button red-button py-2 px-4 uppercase font-bold mt-2 sm:mt-0">All Stop</button>
        </div>
        <!-- Six Loop Tracks Section -->
        <div id="loop-tracks-container" class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 py-4"></div>
    </div>

    <!-- JavaScript files -->
    <script src="audio-engine.js"></script>
    <script src="effects.js"></script>
    <script src="ui.js"></script>
    <script src="metronome.js"></script>
    <script src="main.js"></script>
</body>
</html>
